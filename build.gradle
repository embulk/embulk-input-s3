plugins {
    id 'com.jfrog.bintray' version '1.0'
    id 'java'
}

configurations {
    provided.extendsFrom(compile)
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'http://dl.bintray.com/embulk/maven' }
}

dependencies {
    //provided 'org.embulk:embulk-core:0.3.2'
    compile 'org.embulk:embulk-core:0.3.2'
    compile 'com.amazonaws:aws-java-sdk:1.9.17'
}

task copyDependencies(type:Copy) {
    from (configurations.runtime - configurations.compile)
    into "classpath"
}
